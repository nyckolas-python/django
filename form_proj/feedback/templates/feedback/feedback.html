<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>  Leave your feedback please.  </title>
</head>
<body>

  <h1>Leave your feedback please.</h1>
  <form action="">
    <label for="name_id">Name:</label>
    <input type="text" id="name_id" name="name">
    <br><br>
    <label for="surname_id">Surname:</label>
    <input type="text" id="surname_id" name="surname">
    <br><br>
    <label for="feedback_id">Feedback:</label>
    <textarea id="feedback_id" name="feedback" rows="5" cols="20"></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
